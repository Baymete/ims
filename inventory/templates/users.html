{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans 'IMS site admin' %}{% endblock %}

{% block branding %}
<h1 id="site-name">{% trans 'Inventory Management System' %}</h1>
{% endblock %}


{% block content %}
{{ query | unordered_list }}
<form action="" method="post">
	{% csrf_token %}
	{{ form }}
	<input type="hidden" name="action" value="route_to_user"/>
	<input type="submit" value="Submit" name="apply" />
</form>
{% endblock %}
